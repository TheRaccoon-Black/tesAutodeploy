<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autodeploy Testing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autodeploy Testing Page</h1>
        <p>This is a simple HTML page for testing autodeploy on your server.</p>
        <p>Modify this page and deploy it to your server. Then, check if the changes reflect automatically.</p>
        <p>For testing purposes, you can click the button below:</p>
        <p>[Ini sudah berhasil deploy jika muncul]</p>
        <div style="text-align: center;">
            <a href="#" class="button" onclick="changeText()">Click Me</a>
        </div>
        <p id="changeText" style="text-align: center;"></p>
    </div>

    <script>
        function changeText() {
            var text = "Autodeploy testing successful!";
            document.getElementById("changeText").innerText = text;
        }
    </script>
</body>
</html>
